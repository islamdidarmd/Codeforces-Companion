plugins {
    id 'com.android.library'
    id 'org.jetbrains.kotlin.android'
    id "kotlin-kapt"
    id "dagger.hilt.android.plugin"
}

android {
    compileSdk versions.compileSdk

    defaultConfig {
        minSdk versions.minSdk
        targetSdk versions.targetSdk

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
}

dependencies {
    implementation project(":core")
    implementation project(":domain")

    //lifecycle
    implementation deps.lifecycle_runtime_ktx
    implementation deps.lifecycle_extensions

    //network
    implementation deps.okhttp
    implementation deps.logging_interceptor
    implementation deps.retrofit
    implementation deps.converter_moshi

    //di
    implementation deps.hilt_android
    implementation deps.hilt_navigation_compose
    kapt deps.hilt_compiler

    //testing
    testImplementation deps.core_testing
    testImplementation deps.junit
//    testImplementation deps.mockk

    androidTestImplementation deps.android_junit
    androidTestImplementation deps.espresso_core
}